<!DOCTYPE html>
<html>
<head>
  <title>FIFA World Cup Pool First Stage</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    {{#if auth.authed }}
      {{ auth.currentUser.name }}
      <a {{ action logout }}>Logout</a>
    {{else}}
      <button {{ action login }}>Sign in</button>
    {{/if}}

    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="teams">
    <h2>Teams</h2>
    <ul>
    {{#each team in model}}
      <li>
        <img {{bind-attr src=team.flag alt=team.code}}>
        {{team.name}} {{team.id}}
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="matches">
    <h2>Matches</h2>
    <ul>
    {{#each match in model}}
      <li>
        {{match.matchDate}} {{match.home.name}} vs. {{match.visitor.name}}
      </li>
    {{/each}}
    </ul>
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/ember-data.js"></script>
  <script src="js/emberfire.js"></script>
  <script src="js/firebase-simple-login.js"></script>
  <script src="js/moment-with-langs.js"></script>
  <script src="js/app.js"></script>

  <script>
   $(function() {
   });
  </script>

</body>
</html>
