<!DOCTYPE html>
<html>
<head>
  <title>FIFA World Cup Pool First Stage</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">FIFA World Cup Pools</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
          </ul>
          <div class="pull-right">
            {{#if auth.authed }}
              {{ auth.currentUser.name }}
              <a {{ action logout }}>Logout</a>
            {{else}}
              <button class="btn btn-success" {{ action login }}>Sign in</button>
            {{/if}}
            </li>
          </ul>
        </div>
      </div>
    </nav>
                <button type="button" class="btn btn-success" {{ action login }}>Sign in</button>

    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="teams">
    <h2>Teams</h2>
    <ul>
    {{#each team in model}}
      <li>
        <img {{bind-attr src=team.flag alt=team.code}}>
        {{team.name}} {{team.id}}
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="matches">
    <h2>Matches</h2>
    <ul>
    {{#each match in model}}
      <li>
        {{match.matchDate}} {{match.home.name}} vs. {{match.visitor.name}}
      </li>
    {{/each}}
    </ul>
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/ember-data.js"></script>
  <script src="js/emberfire.js"></script>
  <script src="js/firebase-simple-login.js"></script>
  <script src="js/moment-with-langs.js"></script>
  <script src="js/bootstrap-min.js"></script>
  <script src="js/app.js"></script>

  <script>
   $(function() {
   });
  </script>

</body>
</html>
